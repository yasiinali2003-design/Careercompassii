<svg viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Compass Icon -->
  <g transform="translate(0, 0)">
    <!-- Outer circle -->
    <circle cx="20" cy="20" r="18" stroke="#5CA8FF" stroke-width="1.5" fill="none"/>
    
    <!-- Cardinal points - thin lines -->
    <!-- North -->
    <line x1="20" y1="2" x2="20" y2="8" stroke="#5CA8FF" stroke-width="1.5" stroke-linecap="round"/>
    <!-- South -->
    <line x1="20" y1="32" x2="20" y2="38" stroke="#5CA8FF" stroke-width="1" stroke-linecap="round"/>
    <!-- East -->
    <line x1="32" y1="20" x2="38" y2="20" stroke="#5CA8FF" stroke-width="1" stroke-linecap="round"/>
    <!-- West -->
    <line x1="2" y1="20" x2="8" y2="20" stroke="#5CA8FF" stroke-width="1" stroke-linecap="round"/>
    
    <!-- North marker - thicker and stronger -->
    <path d="M 20 2 L 18 10 L 20 8 L 22 10 Z" fill="#5CA8FF"/>
    
    <!-- Center dot -->
    <circle cx="20" cy="20" r="1.5" fill="#5CA8FF"/>
  </g>
  
  <!-- Wordmark -->
  <text x="50" y="26" font-family="Inter, -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'DM Sans', sans-serif" font-size="20" font-weight="600" fill="#DCEBFF" letter-spacing="-0.02em">Urakompassi</text>
</svg>
