<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Full Logo: Compass Icon + Text -->
  
  <!-- Compass Icon (left side) -->
  <g transform="translate(10, 10)">
    <!-- Main compass circle -->
    <circle cx="30" cy="30" r="28" fill="#F8FAFB" stroke="#2B5F75" stroke-width="2.5"/>
    
    <!-- Compass needle -->
    <g transform="translate(30, 30)">
      <!-- North needle -->
      <path d="M 0,-22 L -5,0 L 0,2 L 5,0 Z" fill="#D64545" stroke="#1F4756" stroke-width="1.2"/>
      <!-- South needle -->
      <path d="M 0,22 L -5,0 L 0,-2 L 5,0 Z" fill="#2B5F75" stroke="#1F4756" stroke-width="1.2"/>
      <!-- Center -->
      <circle cx="0" cy="0" r="6" fill="#E8994A" stroke="#1F4756" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="3" fill="#FFFFFF"/>
    </g>
    
    <!-- N marker -->
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2B5F75" text-anchor="middle">N</text>
    
    <!-- Inner ring -->
    <circle cx="30" cy="30" r="20" fill="none" stroke="#4A7C59" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Company Name Text -->
  <text x="75" y="45" font-family="'Helvetica Neue', Arial, sans-serif" font-size="32" font-weight="600" fill="#2B5F75" letter-spacing="-0.5">Urakompassi</text>
  
  <!-- Subtle tagline (optional, can be hidden) -->
  <text x="75" y="62" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" fill="#5A6E7A" opacity="0.7">Urasuunnittelu oppilaille</text>
</svg>

