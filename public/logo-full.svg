<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Urakompassi Full Logo: Icon + Text -->

  <defs>
    <radialGradient id="fullBgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F8FAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F1F5;stop-opacity:1" />
    </radialGradient>

    <filter id="fullShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="fullPathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A7C59;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#2B5F75;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Compass Icon (left side) -->
  <g transform="translate(8, 8)">
    <!-- Career pathway dots (4 main directions) -->
    <circle cx="32" cy="8" r="2.5" fill="#E8994A" opacity="0.7"/>
    <circle cx="56" cy="32" r="2.5" fill="#4A7C59" opacity="0.7"/>
    <circle cx="32" cy="56" r="2.5" fill="#E8994A" opacity="0.7"/>
    <circle cx="8" cy="32" r="2.5" fill="#4A7C59" opacity="0.7"/>

    <!-- Main compass circle -->
    <circle cx="32" cy="32" r="30" fill="url(#fullBgGradient)" stroke="#2B5F75" stroke-width="2.5" filter="url(#fullShadow)"/>

    <!-- Inner career pathway ring -->
    <circle cx="32" cy="32" r="24" fill="none" stroke="url(#fullPathGradient)" stroke-width="1.5" stroke-dasharray="6 3" opacity="0.5"/>

    <!-- Compass needle -->
    <g transform="translate(32, 32)">
      <!-- North needle -->
      <path d="M 0,-24 L -4,-2 L 0,3 L 4,-2 Z" fill="#D64545" stroke="#1F4756" stroke-width="1.3" filter="url(#fullShadow)"/>

      <!-- South needle -->
      <path d="M 0,24 L -4,2 L 0,-3 L 4,2 Z" fill="#2B5F75" stroke="#1F4756" stroke-width="1.3" filter="url(#fullShadow)"/>

      <!-- East-West balance -->
      <path d="M 18,0 L 2,-3 L -3,0 L 2,3 Z" fill="#4A7C59" stroke="#1F4756" stroke-width="0.8" opacity="0.7"/>
      <path d="M -18,0 L -2,-3 L 3,0 L -2,3 Z" fill="#4A7C59" stroke="#1F4756" stroke-width="0.8" opacity="0.7"/>

      <!-- Center hub -->
      <circle cx="0" cy="0" r="6" fill="#E8994A" stroke="#1F4756" stroke-width="1.8"/>
      <circle cx="0" cy="0" r="3.5" fill="#FFFFFF"/>
      <circle cx="0" cy="0" r="1.5" fill="#2B5F75"/>
    </g>

  </g>

  <!-- Company Name Text -->
  <text x="78" y="46" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="34" font-weight="600" fill="#2B5F75" letter-spacing="-0.8">Urakompassi</text>

  <!-- Subtle tagline -->
  <text x="78" y="63" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#5A6E7A" opacity="0.7">Löydä oma polkusi</text>
</svg>


