<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#0ea5e9" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#3b82f6" opacity="0.1"/>

  <!-- Logo/Brand -->
  <text x="100" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">
    Urakompassi
  </text>

  <!-- Tagline -->
  <text x="100" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#94a3b8">
    Ammatinvalintatesti nuorille
  </text>

  <!-- Description -->
  <text x="100" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748b">
    Löydä sinulle sopivat ammatit
  </text>
  <text x="100" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748b">
    30 kysymyksen testillä
  </text>

  <!-- Feature badges -->
  <rect x="100" y="480" width="140" height="40" rx="20" fill="url(#accent)" opacity="0.2"/>
  <text x="125" y="507" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#0ea5e9">
    Ilmainen
  </text>

  <rect x="260" y="480" width="180" height="40" rx="20" fill="url(#accent)" opacity="0.2"/>
  <text x="285" y="507" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#0ea5e9">
    5 minuuttia
  </text>

  <rect x="460" y="480" width="200" height="40" rx="20" fill="url(#accent)" opacity="0.2"/>
  <text x="485" y="507" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#0ea5e9">
    Suomalainen
  </text>

  <!-- Compass icon (simplified) -->
  <circle cx="1000" cy="350" r="120" fill="none" stroke="url(#accent)" stroke-width="4"/>
  <circle cx="1000" cy="350" r="100" fill="none" stroke="#64748b" stroke-width="2"/>
  <line x1="1000" y1="250" x2="1000" y2="280" stroke="#0ea5e9" stroke-width="4"/>
  <line x1="1000" y1="420" x2="1000" y2="450" stroke="#64748b" stroke-width="2"/>
  <line x1="900" y1="350" x2="930" y2="350" stroke="#64748b" stroke-width="2"/>
  <line x1="1070" y1="350" x2="1100" y2="350" stroke="#64748b" stroke-width="2"/>
  <polygon points="1000,270 985,330 1000,315 1015,330" fill="#0ea5e9"/>
  <polygon points="1000,430 985,370 1000,385 1015,370" fill="#ef4444"/>
  <text x="988" y="248" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="white">N</text>

  <!-- URL -->
  <text x="100" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#475569">
    urakompassi.fi
  </text>
</svg>