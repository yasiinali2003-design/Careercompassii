<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="#0a1628"/>
  <rect width="1200" height="630" fill="url(#gradient)" opacity="0.6"/>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Compass Icon - centered and large -->
  <g transform="translate(510, 160)">
    <!-- Outer circle -->
    <circle cx="90" cy="90" r="85" stroke="#5CA8FF" stroke-width="3" fill="none"/>

    <!-- Cardinal points -->
    <line x1="90" y1="5" x2="90" y2="30" stroke="#5CA8FF" stroke-width="3" stroke-linecap="round"/>
    <line x1="90" y1="150" x2="90" y2="175" stroke="#5CA8FF" stroke-width="2" stroke-linecap="round"/>
    <line x1="150" y1="90" x2="175" y2="90" stroke="#5CA8FF" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="90" x2="30" y2="90" stroke="#5CA8FF" stroke-width="2" stroke-linecap="round"/>

    <!-- North marker -->
    <path d="M 90 5 L 82 40 L 90 32 L 98 40 Z" fill="#5CA8FF"/>

    <!-- Center dot -->
    <circle cx="90" cy="90" r="6" fill="#5CA8FF"/>
  </g>

  <!-- Text: Urakompassi -->
  <text x="600" y="420" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="700" fill="#DCEBFF" text-anchor="middle" letter-spacing="-0.02em">Urakompassi</text>

  <!-- Tagline -->
  <text x="600" y="490" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="400" fill="#94a3b8" text-anchor="middle">Ammatinvalintatesti nuorille</text>

  <!-- Bottom accent line -->
  <rect x="450" y="540" width="300" height="3" rx="1.5" fill="#5CA8FF" opacity="0.6"/>
</svg>
