<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background Version - For light backgrounds -->
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#E8994A" stroke-width="2" opacity="0.3"/>
  
  <!-- Main compass circle with dark background -->
  <circle cx="100" cy="100" r="85" fill="#1F4756" stroke="#E8994A" stroke-width="3"/>
  
  <!-- Compass needle pointing North -->
  <g transform="translate(100, 100)">
    <!-- North needle (lighter for contrast) -->
    <path d="M 0,-75 L -8,0 L 0,5 L 8,0 Z" fill="#E8994A" stroke="#F8FAFB" stroke-width="1.5"/>
    
    <!-- South needle -->
    <path d="M 0,75 L -8,0 L 0,-5 L 8,0 Z" fill="#4A7C59" stroke="#F8FAFB" stroke-width="1.5"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="12" fill="#E8994A" stroke="#F8FAFB" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#1F4756"/>
  </g>
  
  <!-- Cardinal direction markers (light text) -->
  <text x="100" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#E8994A" text-anchor="middle">N</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#E8994A" text-anchor="middle">S</text>
  <text x="30" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#E8994A" text-anchor="middle">W</text>
  <text x="170" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#E8994A" text-anchor="middle">E</text>
  
  <!-- Decorative inner ring -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#E8994A" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Decorative dots -->
  <circle cx="100" cy="35" r="3" fill="#E8994A"/>
  <circle cx="100" cy="165" r="3" fill="#E8994A"/>
  <circle cx="35" cy="100" r="3" fill="#E8994A"/>
  <circle cx="165" cy="100" r="3" fill="#E8994A"/>
</svg>


