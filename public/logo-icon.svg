<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified Compass Icon - Clean and Modern -->
  
  <!-- Main compass circle -->
  <circle cx="60" cy="60" r="55" fill="#F8FAFB" stroke="#2B5F75" stroke-width="3"/>
  
  <!-- Compass needle pointing North -->
  <g transform="translate(60, 60)">
    <!-- North needle (pointing up) - Red -->
    <path d="M 0,-45 L -6,0 L 0,3 L 6,0 Z" fill="#D64545" stroke="#1F4756" stroke-width="1.5"/>
    
    <!-- South needle (pointing down) - Teal -->
    <path d="M 0,45 L -6,0 L 0,-3 L 6,0 Z" fill="#2B5F75" stroke="#1F4756" stroke-width="1.5"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#E8994A" stroke="#1F4756" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#FFFFFF"/>
  </g>
  
  <!-- Cardinal direction markers (simplified) -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2B5F75" text-anchor="middle">N</text>
  
  <!-- Decorative inner ring -->
  <circle cx="60" cy="60" r="35" fill="none" stroke="#4A7C59" stroke-width="1.5" opacity="0.4"/>
</svg>

